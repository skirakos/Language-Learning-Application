{% extends 'base.html' %}
{% block title %}Vocabulary{% endblock %}
{% block content %}
<h1>Your Vocabulary</h1>
<ul>
    {% for word, translation in vocab %}
        <li><strong>{{ word }}</strong> - {{ translation }}</li>
    {% else %}
        <li>No vocabulary saved yet!</li>
    {% endfor %}
</ul>
{% endblock %}
