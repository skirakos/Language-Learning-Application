{% extends 'base.html' %}
{% block title %}Chats{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">ðŸ’¬ Your Chats</h2>

    {% if friends %}
    <div class="list-group shadow-sm">
        {% for friend in friends %}
        <a href="{{ url_for('chat', friend_id=friend[0]) }}"
           class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <div class="me-3">
                    <i class="bi bi-person-circle fs-3 text-primary"></i>
                </div>
                <div>
                    <h6 class="mb-0">{{ friend[1] }}</h6>
                    <small class="text-muted">Click to open chat</small>
                </div>
            </div>
            <i class="bi bi-chevron-right text-muted"></i>
        </a>
        {% endfor %}
    </div>
    {% else %}
    <div class="alert alert-info text-center">
        No friends to chat with yet! Start adding some friends.
    </div>
    {% endif %}
</div>
{% endblock %}
